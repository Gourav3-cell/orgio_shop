{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="portfolio-detail-card">
                <img src="{{ url_for('static', filename='uploads/' + item.image_file) }}" class="img-fluid mb-4" alt="{{ item.title }}">
                <h1 class="section-title">{{ item.title }}</h1>
                <p class="text-gold mb-3">Category: {{ item.category }}</p>
                <p class="lead">{{ item.description }}</p>
                <p class="text-muted">Created on {{ item.date_created.strftime('%d %B %Y') }}</p>
                <a href="{{ url_for('portfolio') }}" class="btn btn-gold mt-3"><i class="fas fa-arrow-left me-2"></i>Back to Portfolio</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
